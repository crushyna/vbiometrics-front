{% extends "header.html" %}

{% block body %}

<div role="tabpanel">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#basics" role="tab" aria-controls="basics" aria-selected="true">Basics</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#wdev" role="tab" aria-controls="wdev" aria-selected="false">Web Dev</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#dan" role="tab" aria-controls="dan" aria-selected="false">Data Analysis</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="basics" role="tabpanel" aria-labelledby="home-tab">
            {% for each_topic in TOPIC_DICT["Basics"]  %}
                <li><a href="{{each_topic[1]}}">{{each_topic[0]}}</a></li>
            {% endfor %}
        </div>

        <div class="tab-pane fade" id="wdev" role="tabpanel" aria-labelledby="profile-tab">
            Web Dev
        </div>

        <div class="tab-pane fade" id="dan" role="tabpanel" aria-labelledby="contact-tab">
            Data Analysis
        </div>

    </div>
</div>

{% endblock %}
